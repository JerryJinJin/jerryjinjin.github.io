language: node_js
node_js:
- "4"
install:
- npm install hexo-cli -g
- npm install hexo-deployer-git --save
- npm install
before_script:
- git config user.name "JerryJinJin"
- git config user.email "caijinjin4@gmail.com"
- sed -i'' "s~git@github.com:JerryJinJin/jerryjinjin.github.io.git~https://${REPO_TOKEN}:x-oauth-basic@github.com/JerryJinJin/jerryjinjin.github.io.git~" _config.yml
script:
- hexo clean
- hexo g
after_success:
- hexo deploy
branches:
  only:
  - blog_source
env:
  global:
  - secure: 
